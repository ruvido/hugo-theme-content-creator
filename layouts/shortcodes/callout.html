{{/* Callout Box Shortcode - Ghost-inspired minimal design */}}
{{ $type := .Get "type" | default "info" }}
{{ $title := .Get "title" }}

<div class="callout callout-{{ $type }}">
  {{ if $title }}
  <div class="callout-header">
    <span class="callout-title">{{ $title }}</span>
  </div>
  {{ end }}
  
  <div class="callout-content">
    {{ .Inner | markdownify }}
  </div>
</div>
