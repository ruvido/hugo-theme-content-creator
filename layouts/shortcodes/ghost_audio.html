{{/* Ghost Audio - Simple working HTML5 audio player */}}
{{ $src := .Get "src" }}
{{ $title := .Get "title" }}

<figure class="kg-card kg-audio-card">
  <div class="kg-audio-player-container">
    <audio class="kg-audio-player" controls preload="metadata"{{ if $src }} src="{{ $src }}"{{ end }}>
      {{ if $src }}
      <source src="{{ $src }}" type="audio/mpeg">
      {{ end }}
      Your browser does not support the audio element.
    </audio>
  </div>
  {{ if $title }}
  <figcaption class="kg-audio-caption">{{ $title }}</figcaption>
  {{ end }}
</figure>
